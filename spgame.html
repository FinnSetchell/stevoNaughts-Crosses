<!-- Single Player game against AI -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Noughts and Crosses - Singleplayer</title>
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/gamestyle.css"> 
    </head>
    <body>
        <div class="titlebar">
            <h2>
            Noughts and Crosses
            <small class="text-muted">Singleplayer</small><br>
            </h2>
            <a class="btn btn-primary" role="button" href="/">< Back home</a>
            <a class="btn btn-secondary" role="button" href="/game?mode=singleplayer">Restart</a>
            <br>
        </div>
        <div id="sizeMenu">
            <h5>Board Size</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="3x3Option" value="3" checked>
                <label class="form-check-label" for="3x3Option">
                3x3
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="4x4Option" value="4">
                <label class="form-check-label" for="4x4Option">
                4x4
                </label>
            </div>
        </div>
        <div id="difficultyMenu">
            <h5>AI Difficulty</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="easyOption" value="true">
                <label class="form-check-label" for="easyOption">
                Easy
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="normalOption" value="false" checked>
                <label class="form-check-label" for="normalOption">
                Normal
                </label>
            </div>
        </div>
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <script src="./scripts/singleplayer.js"></script>
</html>
